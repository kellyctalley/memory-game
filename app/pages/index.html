<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flower Pairs</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="page-container">
    <h1 class="main-head">Flower Pairs</h1>

    <div class="stats-box">
    </div>

    <div class="game-box">
      <div class="welcome">
        <h2 class="welcome-head">Let your memory bloom!</h2>
        <p class="welcome-text">Try your best to match up all the flower pairs. <br>Click the start button to begin.</p>
        <button class="start-game">Let's Play!</button>
      </div>

      <div class="card-game">

      </div>

      <div class="you-win">
        <h2 class="welcome-head">You Win!</h2>
        <p class="welcome-text">Great Job!</p>
        <button class="play-again">Play Again?</button>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
